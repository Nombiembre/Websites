<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>

  <main>

    <div class="container">
      <img class="perfume-img" data="desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="perfume-img" data="mobile" src="images/image-product-mobile.jpg" alt="">
      <div class="wrapper grid-two flow">
        <h2><span class="uppercase spacing font-body fs-tiny">perfume</span></h2>
        <h1 class="fs-heading clr-black">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of <span class="uppercase">chanel</span></p>
        <div class="flex">
          <p class="fs-heading clr-green">$149.99</p>
          <p class="discount font-body">$169.99</p>
        </div>
        <button class="button flex" data="boton">
          <img src="images/icon-cart.svg" alt="">
          <span class="fw-bold">Add to Cart</span>
        </button>
      </div>
    </div>

  </main>

</body>

</html>
