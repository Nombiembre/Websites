<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>

  <main>
    <div class="box">
      <div class="results">
        <p class="low-opacity-text fw-bold">Your Result</p>
        <div class="results__shape">
          <p class="number-heading">76 <br><span class="low-opacity-text fw-regular fs-400">of 100</span> </p>

        </div>
        <p class="primary-header">Great</p>
        <p class="low-opacity-text fw-regular">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="secondary-header">Summary</h2>
        <div class="summary__grid">
          <div class="summary__grid__box red-box">
            <div class="flexy">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="blue-text fw-bold">80 <span class="low-opacity-text-secondary">/ 100</span></p>
          </div>
          <div class="summary__grid__box yellow-box">
            <div class="flexy">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="blue-text fw-bold">92 <span class="low-opacity-text-secondary">/ 100</span></p>
          </div>
          <div class="summary__grid__box green-box">
            <div class="flexy">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="blue-text fw-bold">61 <span class="low-opacity-text-secondary">/ 100</span></p>
          </div>
          <div class="summary__grid__box blue-box">
            <div class="flexy">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="blue-text fw-bold">72 <span class="low-opacity-text-secondary">/ 100</span></p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
