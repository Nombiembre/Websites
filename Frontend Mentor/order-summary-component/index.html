<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>


    <section class="summary-card wrapper">
      <div>
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="summary">

        <h1 class="title-primary">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flexy plans">
          <div class="flexy">
            <img src="images/icon-music.svg" alt="">
            <div>
              <h2 class="title-secondary">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="link-basic">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <a href="#" class="link">Cancel Order</a>

      </div>
    </section>

  </main>
</body>

</html>
